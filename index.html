<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>电子看板</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="swiper-3.4.2.min.css">
    <script src="index.js"></script>
    <script src='swiper-3.4.2.min.js'></script>
</head>

<body>


    
    <header id="header" style="margin-top: 2px;">
        <div class="face">
            <div style="width: 50%;display: flex;justify-content: center;align-items: center;height: 100%;box-sizing: border-box;">
                <img src="images/faceimg.png" style="width:70px;height:92px;" alt="">
            </div>
            <div style="width: 50%;display: flex;justify-content: center;align-items: center;height: 100%;flex-flow: wrap;">
                <div style="flex:0 0 100%;display:flex;justify-content: center;align-items: center;height: 70%;flex-flow: wrap;">
                    <span id="AdminName" class="AdminName"></span>
                    <span style="flex:0 0 100%;display: flex;justify-content:center;align-items: center;font-size: 25px;">(组长)</span>
                </div>
            </div>
        </div>
        <div id="Group" class="Group">
            <span id="GroupName" class="GroupName"></span>
            <span id="date" class="date"></span>
        </div>
    </header>
    <div id="listtitle" class="list-title">
        <ul>
            <li class="Line">生产线</li>
            <li class="Jo">生产单号</li>
            <li class="CustomerName">客户</li>
            <li class="Pattern">款号</li>
            <li class="Color">颜色</li>
            <li class="Size">规格</li>
            <li class="CompleteAmount">排单数</li>
            <li class="CompleteAmount">裁床数</li>
            <li class="CompleteAmount">完成数</li>
            <li class="FactoryDeliveryDate">车间交期</li>
            <li class="DeliveryDate">客户交期</li>
        </ul>
    </div>
    <span id="Filter">
            <div class="menu-icon"></div>
            <div class="menu-icon1"></div>
            <div class="menu-icon"></div>
    </span>
    <div class="swiper-container">
        <div class="swiper-wrapper" id="pages">
            <div id="container" class="container swiper-slide"></div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <div id="tabs">
        <div id="tabs_container"></div>
    </div>
    <div id="shadow"></div>
</body>

</html>
